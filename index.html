<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous" />
      <title>JavaScript Checkpoint 1</title>
   </head>
   <body>
      <div class="d-flex flex-column justify-content-center text-center">
         <h1>TBRP - To Be Read Pile</h1>
         <p class="fs-5">Lägg till de böcker du vill läsa i din TBRP</p>
         <div class="d-flex justify-content-center">
            <div class="text-start" id="output"></div>
         </div>
      </div>
      <div class="d-flex justify-content-center mt-3">
         <input
            class="px-4"
            type="text"
            id="newbook"
            placeholder="Lägg till en ny bok" />
         <button class="mx-3 btn btn-success" id="btn" onclick="addBook()">
            Lägg till
         </button>
      </div>
   </body>
   <script src="script.js"></script>
   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</html>
